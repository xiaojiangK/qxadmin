<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="740092856@qq.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="images/css/admin.min.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>admin-tooltip</title>
</head>
<body>
    <div class="demo-main">
        <div class="admim-title">
            <h2>Tooltip 开关</h2>
            <p>表示两种相互对立的状态间的切换，多用于触发「开/关」。</p>
        </div>
        <div class="item">
            <div class="title">
                <h3>基础用法</h3>
            </div>
            <div class="content tooltip">
                <qx-button>打开工具提示</qx-button>
            </div>
        </div>
    </div>
    
    <div class="attributes">
        <h2>Tooltip Attributes</h2>
        <table>
            <thead>
                <tr>
                    <th>参数</th>
                    <th>说明</th>
                    <th>类型</th>
                    <th>可选值</th>
                    <th>默认值</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>message</td>
                    <td>提示文字</td>
                    <td>string</td>
                    <td>—</td>
                    <td>—</td>
                </tr>
                <tr>
                    <td>duration</td>
                    <td>显示时间, 毫秒</td>
                    <td>number</td>
                    <td>—</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>align</td>
                    <td>Tooltip 的出现位置</td>
                    <td>String</td>
                    <td>top、bottom、left、right、center</td>
                    <td>center</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="images/js/admin.min.js"></script>
    <script>
        $(function (){
            $('.tooltip button').on('click', function (){
                $(this).tooltip({
                    msg: '这是一条工具提示'
                });
            });
        });
    </script>
</body>
</html>
