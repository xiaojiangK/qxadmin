<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="740092856@qq.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="images/css/admin.min.css" />
    <link rel="shortcut icon" href="https://images.lfwin.com/lfwin/images/OEM/fordar/v2_flogo.png" type="image/x-icon">
    <title>admin-cascader</title>
</head>
<body>
    <div class="page-container other-page">
        <div class="admim-title">
            <h2>Cascader 级联选择器</h2>
            <p>当一个数据集合有清晰的层级结构时，可通过级联选择器逐级查看并选择。</p>
        </div>
        <div class="item">
            <div class="title">
                <h3>基础用法</h3>
                <p>有两种触发子菜单的方式</p>
            </div>
            <div class="content">
                
            </div>
        </div>
        <div class="item">
            <div class="title">
                <h3>省市区三级联动</h3>
                <p>全国省市区联动选项</p>
            </div>
            <div class="content cityBox">
                <qx-cascader type="city"></qx-cascader>
            </div>
        </div>
    </div>
    
    <div class="attributes">
        <h2>Cascader Attributes</h2>
        <table>
            <thead>
                <tr>
                    <th>参数</th>
                    <th>说明</th>
                    <th>类型</th>
                    <th>可选值</th>
                    <th>默认值</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>type</td>
                    <td>类型</td>
                    <td>string</td>
                    <td>city</td>
                    <td>—</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="images/js/admin.min.js"></script>
    <script src="images/js/city.min.js"></script>
    <script>
        $(function (){
            $(".cityBox").citySelect({
                prov: "北京",
                nodata: "none"
            });
        });
    </script>
</body>
</html>
