<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="740092856@qq.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="images/css/admin.min.css" />
    <link rel="shortcut icon" href="https://images.lfwin.com/lfwin/images/OEM/fordar/v2_flogo.png" type="image/x-icon">
    <title>admin-breadcrumb</title>
</head>
<body>
    <div class="page-container">
        <div class="admim-title">
            <h2>Breadcrumb 面包屑</h2>
            <p>显示当前页面的路径，快速返回之前的任意页面。</p>
        </div>
        <div class="item">
            <div class="title">
                <h3>基础用法</h3>
                <p>适用广泛的基础用法。</p>
            </div>
            <div class="content">
                <qx-breadcrumb separator="/">
                    <qx-breadcrumb-item><a href="/">首页</a></qx-breadcrumb-item>
                    <qx-breadcrumb-item><a href="/">活动管理</a></qx-breadcrumb-item>
                    <qx-breadcrumb-item><a href="/">活动列表</a></qx-breadcrumb-item>
                    <qx-breadcrumb-item>活动详情</qx-breadcrumb-item>
                </qx-breadcrumb>
            </div>
        </div>
        <div class="item">
            <div class="title">
                <h3>图标分隔符</h3>
            </div>
            <div class="content">
                <qx-breadcrumb icon-class="icon-arrowright">
                    <qx-breadcrumb-item><a href="/">首页</a></qx-breadcrumb-item>
                    <qx-breadcrumb-item><a href="/">活动管理</a></qx-breadcrumb-item>
                    <qx-breadcrumb-item><a href="/">活动列表</a></qx-breadcrumb-item>
                    <qx-breadcrumb-item>活动详情</qx-breadcrumb-item>
                </qx-breadcrumb>
            </div>
        </div>
    </div>
    
    <div class="attributes">
        <h2>Tooltip Attributes</h2>
        <table>
            <thead>
                <tr>
                    <th>参数</th>
                    <th>说明</th>
                    <th>类型</th>
                    <th>可选值</th>
                    <th>默认值</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>separator</td>
                    <td>分隔符</td>
                    <td>string</td>
                    <td>—</td>
                    <td>斜杠 '/'</td>
                </tr>
                <tr>
                    <td>icon-class</td>
                    <td>图标分隔符 class</td>
                    <td>string</td>
                    <td>—</td>
                    <td>—</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="images/js/admin.min.js"></script>
</body>
</html>
